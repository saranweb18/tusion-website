<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signin | Bright Future Tuition Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        main {
            flex: 1;
        }

        footer {
            background: #212529;
            color: white;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container mx-2">
            <a class="navbar-brand fw-bold " href="#">Tuition Center</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav mx-5">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./signin.html">signin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./signup.html">Signup</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
        <!-- SIGN IN FORM -->
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-5">

                    <form class="p-4 shadow rounded bg-white" id="signupForm" novalidate>
                        <h3 class="text-center mb-3">Signin</h3>

                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label">User Name</label>
                            <input type="text" class="form-control" id="username">
                            <p class="text-danger small mt-1" id="usernameError"></p>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                            <p class="text-danger small mt-1" id="passwordError"></p>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Submit
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="py-2 text-center">
        <small>Â© 2026 Bright Future Tuition Center</small>
    </footer>

    <!-- LOGIN SCRIPT -->
    <script>
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            usernameError.innerText = "";
            passwordError.innerText = "";

            let storedUsername = localStorage.getItem("signup_username");
            let storedPassword = localStorage.getItem("signup_password");

            if (username === "") {
                usernameError.innerText = "Username required";
                return;
            }

            if (password === "") {
                passwordError.innerText = "Password required";
                return;
            }

            if (username === storedUsername && password === storedPassword) {
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "index.html";
            } else {
                passwordError.innerText = "Invalid username or password";
            }
        });
    </script>

</body>

</html>
