        }

</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container mx-2">
            <a class="navbar-brand fw-bold " href="#">Tuition Center</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav mx-5">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./signin.html">signin</a>
                    </li>

    </nav>




    <!-- SIGNUP FORM -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <form id="signupForm" class="p-4 bg-white rounded shadow">
                    <h2 class="text-center mb-4">Signup</h2>

                    <!-- First Name -->
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-control">
                        <p id="firstNameError" class="text-danger small"></p>
                    </div>

                    <!-- Last Name -->
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" id="lastName" class="form-control">
                        <p id="lastNameError" class="text-danger small"></p>
                    </div>

                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" id="username" class="form-control">
                        <p id="usernameError" class="text-danger small"></p>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control">
                        <p id="emailError" class="text-danger small"></p>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-control">
                        <p id="passwordError" class="text-danger small"></p>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control">
                        <p id="confirmPasswordError" class="text-danger small"></p>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Create Account
                    </button>
                </form>

            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-2 text-center">
        <small>Â© 2026 Bright Future Tuition Center</small>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JAVASCRIPT VALIDATION -->
    <script>
        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let firstName = document.getElementById("firstName").value.trim();
            let lastName = document.getElementById("lastName").value.trim();
            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            let firstNameError = document.getElementById("firstNameError");
            let lastNameError = document.getElementById("lastNameError");
            let usernameError = document.getElementById("usernameError");
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");
            let confirmPasswordError = document.getElementById("confirmPasswordError");

            firstNameError.innerText = "";
            lastNameError.innerText = "";
            usernameError.innerText = "";
            emailError.innerText = "";
            passwordError.innerText = "";
            confirmPasswordError.innerText = "";

            let isValid = true;

            if (firstName === "") {
                firstNameError.innerText = "First name required";
                isValid = false;
            }

            if (lastName === "") {
                lastNameError.innerText = "Last name required";
                isValid = false;
            }

            if (username === "") {
                usernameError.innerText = "Username required";
                isValid = false;
            }

            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === "") {
                emailError.innerText = "Email is required";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                emailError.innerText = "Enter a valid email address";
                isValid = false;
            }

            if (password.length < 6) {
                passwordError.innerText = "Minimum 6 characters";
                isValid = false;
            }

            if (password !== confirmPassword) {
                confirmPasswordError.innerText = "Passwords do not match";
                isValid = false;
            }

            if (isValid) {
                localStorage.setItem("signup_username", username);
                localStorage.setItem("signup_password", password);
                localStorage.setItem("signup_email", email);

                alert("Signup successful! Please login.");
                window.location.href = "signin.html";
            }
        });
    </script>

</body>

</html>
